<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Youtube</title>
    <meta name="description" content="Youtube Clone" />
    <meta name="Michael" />

    <link rel="stylesheet" href="src\css\main.css" />
    <script
      src="https://kit.fontawesome.com/7b9076911f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div id="L-col-header">
        <i class="fas fa-bars"></i>
        <i class="fab fa-youtube"></i>
      </div>
      <div id="C-col-header">
        <form id="search">
          <input type="text" placeholder="Search.." />
          <button>
            <i class="fas fa-search"></i>
          </button>
        </form>
        <a href="#" class="microphone"><i class="fas fa-microphone"></i></a>
      </div>
      <div id="R-col-header">
        <i class="fas fa-video"></i>
        <i class="fas fa-th"></i>
        <i class="fas fa-bell"></i>
        <i class="fab fa-google-plus"></i>
      </div>
    </header>
    <section id="main">
      <section id="L-col-main">
        <section id="video">
          <iframe
            width="1280"
            height="720"
            src="https://www.youtube.com/embed/IgW6Qd7Oubc"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </section>
        <section id="video-info">
          <div id="L-col-video-info">
            <h1>Title</h1>
            <div id="L-col-upload-views">
              <p>Views</p>
              <p>Upload Date</p>
            </div>
          </div>
          <div id="R-col-video-info">
            <p id="video-Likes">1</p>
            <p id="video-dislikes">2</p>

            <p>Share</p>
            <p>Save</p>
            <i class="fas fa-ellipsis-v"></i>
          </div>
          <!-- video desc view ect... -->
        </section>

        <div class="divider"></div>
        <section id="video-description-top">
          <div id="channel-info">
            <img src="src\images\ChannelLogo.jpg" />
            <div id="channel-info-right">
              <h2>Channel Name</h2>
              <p>333 Subscribers</p>
            </div>
          </div>
        </section>
        <section id="video-description-bottom">
          <p id="descriptionText">
            Track 01<br />
            "April" by Kanazu Tomoyuki from the album "Preter"
          </p>
          <a href="#"><p>Show More</p></a>
        </section>
        <div class="divider"></div>
        <section id="comments">
          <div id="comments-header">
            <p id="">7 comments</p>
            <nav id="comments-nav">
              <a href="#">Sort By</a>
            </nav>
          </div>
          <div id="comment-input">
            <img src="src\images\ViewerProfile.jpg" />
            <input type="text" placeholder="Add a public comment" />
          </div>
          <div id="comments-display">
            <article class="comment">
              <div class="comment-L-col">
                <img src="src\images\ViewerProfile.jpg" />
              </div>
              <div class="comment-R-col">
                <div class="comment-header">
                  <h2 class="commentAuthor">Michael G</h2>
                  <p class="commentDate">2 years ago</p>
                </div>

                <p class="commentContent">
                  I Really need to start looking for good music
                </p>
                <div class="commentFooter">
                  <button class="like">8</button>
                  <button class="dislike">1</button>
                  <button class="reply">reply</button>
                </div>
              </div>
            </article>
          </div>
        </section>
      </section>
      <aside id="R-col-main">
        <article class="reccomended">
          <!-- <img src="thumbnail" > -->
          <h2>
            <!-- I challenged the css kind to a css battle -->
          </h2>
          <p class="videoAuthor">
            <!-- Web dev simplified -->
          </p>
          <p class="videoViews">
            <!-- 160k Views -->
          </p>
          <p class="videoDate">
            <!-- 2 weeks ago -->
          </p>
        </article>
      </aside>
    </section>
    <footer>
      <!-- empty -->
    </footer>
    <script src="src\js\main.js"></script>
  </body>
</html>
