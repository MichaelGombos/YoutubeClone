<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Youtube</title>
    <meta name="description" content="Youtube Clone" />
    <meta name="Michael" />

    <link rel="stylesheet" href="src\css\main.css" />
    <script
      src="https://kit.fontawesome.com/7b9076911f.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <div id="L-col-header">
        <i class="fas fa-bars"></i>
        <i class="fab fa-youtube"></i>
      </div>
      <div id="C-col-header">
        <form id="search">
          <input type="text" placeholder="Search.." />
          <button>
            <i class="fas fa-search"></i>
          </button>
        </form>
        <a href="#" class="microphone"><i class="fas fa-microphone"></i></a>
      </div>
      <div id="R-col-header">
        <i class="fas fa-video"></i>
        <i class="fas fa-th"></i>
        <i class="fas fa-bell"></i>
        <i class="fab fa-google-plus"></i>
      </div>
    </header>
    <section id="main">
      <section id="L-col">
        <section id="video"></section>
        <section id="video-info"></section>
        <section id="comments">
          <div id="comments-header">
            <p id="commentCount"></p>
            <nav id="commentsMenu">
              <!-- <button>Top Rated</button>
                <button>Newest First</button> -->
            </nav>
          </div>
          <div id="comments-display">
            <article class="comment">
              <h2 class="commentAuthor"></h2>
              <p class="commentDate"></p>
              <p class="commentContent"></p>
              <div class="commentFooter">
                <!-- <button class="like"></button>
                <button class="dislike"></button>
                <button class="reply"></button> -->
              </div>
            </article>
          </div>
        </section>
      </section>
      <aside id="R-col">
        <article class="reccomended">
          <!-- <img src="thumbnail" > -->
          <h2>
            <!-- I challenged the css kind to a css battle -->
          </h2>
          <p class="videoAuthor">
            <!-- Web dev simplified -->
          </p>
          <p class="videoViews">
            <!-- 160k Views -->
          </p>
          <p class="videoDate">
            <!-- 2 weeks ago -->
          </p>
        </article>
      </aside>
    </section>
    <footer>
      <!-- empty -->
    </footer>
    <script src="src\js\main.js"></script>
  </body>
</html>
